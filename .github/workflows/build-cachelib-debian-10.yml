name: build-cachelib-debian-10
on:
#  push:
  workflow_dispatch:
  pull_request:
  schedule:
     - cron:  '0 11 * * *'
jobs:
  build-cachelib-debian-10:
    name: "Debian-10 (Buster) - Build CacheLib with all dependencies"
    runs-on: ubuntu-latest
    # Docker container image name
    container: "debian:buster-slim"
    steps:
      - name: "update packages"
        run: apt-get update
      - name: "upgrade packages"
        run: apt-get -y upgrade
      - name: "install sudo,git"
        run: apt-get install -y sudo git procps build-essential
      - name: "System Information"
        run: |
          echo === uname ===
          uname -a
          echo === /etc/os-release ===
          cat /etc/os-release
          echo === df -hl ===
          df -hl
          echo === free -h ===
          free -h
          echo === nproc ====
          nproc || true
          echo === top ===
          top -b -n1 -1 -Eg || timeout 1 top -b -n1 ; true
          echo === env ===
          env
          echo === cc -v ===
          cc -v || true
          echo === g++ -v ===
          g++ - || true
      - uses: ./github/actions/action-build
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cachelib-cmake-logs
          path: |
            build-cachelib/CMakeFiles/*.log
            build-cachelib/CMakeCache.txt
            build-cachelib/Makefile
            build-cachelib/**/Makefile
          if-no-files-found: warn
          retention-days: 1
